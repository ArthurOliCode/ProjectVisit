<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sparks Background</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="text-center text-white">Conteúdo Principal</h1>
        <p class="text-center text-white">Este é o conteúdo principal da página.</p>
    </div>
    <div class="spark-container"></div>

    <!-- JavaScript para adicionar faíscas -->
    <script>
        const sparkContainer = document.querySelector('.spark-container');
        for (let i = 0; i < 20; i++) {  // Adiciona 20 faíscas
            const spark = document.createElement('div');
            spark.classList.add('spark');
            spark.style.left = Math.random() * 100 + 'vw';  // Posição horizontal aleatória
            spark.style.animationDelay = Math.random() * 5 + 's';  // Atraso aleatório na animação
            sparkContainer.appendChild(spark);
        }
    </script>
</body>
</html>
